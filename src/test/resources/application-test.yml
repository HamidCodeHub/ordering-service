spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL  # MODE=PostgreSQL for compatibility
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # Fresh DB for each test
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false  # Set to true if debugging tests

  h2:
    console:
      enabled: false  # Not needed for tests

logging:
  level:
    com.awesomepizza: DEBUG
    org.springframework: WARN